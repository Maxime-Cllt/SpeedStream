services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: speedstream-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: speedstream
      POSTGRES_PASSWORD: speedstream123
      POSTGRES_DB: speedstream_db
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - speedstream-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U speedstream -d speedstream_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: speedstream-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - speedstream-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Nouba123!}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Rust API Application
  api:
    image: maxcllt/speedstream-api:1.1.1
    container_name: speedstream-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - POSTGRES_URL=${POSTGRES_URL:-}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-speedstream}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-speedstream123}
      - POSTGRES_DB=${POSTGRES_DB:-speedstream_db}
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - RUST_LOG=speedstream=debug,tower_http=debug
      - DB_MAX_CONNECTIONS=20
      - DB_MIN_CONNECTIONS=5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - speedstream-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:${SERVER_PORT:-8080}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  speedstream-network:
    driver: bridge